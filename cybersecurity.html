<head>

  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #1e1e1e;
      --accent: #4f46e5;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1f1f1f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header, footer {
      background-color: var(--card-bg-dark);
      padding: 1rem 2rem;
    }

    body.light header, body.light footer {
      background-color: var(--card-bg-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    nav a.active {
      text-decoration: underline;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      content: "â˜¾";
      font-size: 14px;
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      content: "â˜¼";
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
    }

    .social-link {
      color: var(--accent);
      margin: 0 0.3rem;
      display: inline-flex;
      align-items: center;
    }

    .social-link:hover {
      color: #3b3bbd;
    }

    @media (max-width: 600px) {
      header, nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        gap: 0.5rem;
      }

      main {
        font-size: 1.5rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mohammed Al Badri</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cybersecurity.html">Cybersecurity</a>
      <a href="cv.html">CV</a>
      <a href="certificates.html">Certificates</a>
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </nav>
  </header>

  <main>

    document.getElementById('theme-toggle').addEventListener('change', function () {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
