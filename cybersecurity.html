  <style>
  	
    .coming-soon {
  	display: flex;
  	justify-content: center;
  	align-items: center;
  	height: calc(100vh - 120px); /* full height minus header & footer */
  	text-align: center;
	}

    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #1e1e1e;
      --accent: #4f46e5;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1f1f1f;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.light header,
    body.light footer {
      background: var(--card-bg-light);
    }

    /* Header and Nav */
    header {
      background: var(--card-bg-dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: var(--accent);
      margin-left: 1.5rem;
      margin-right: 1rem; /* Added margin right to separate from theme toggle */
      text-decoration: none;
      font-weight: 700;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      text-decoration: underline;
      outline: none;
    }

    nav a.active {
      text-decoration: underline;
      color: #ffffff;
    }

    body.light nav a.active {
      color: #000000; /* black active link in light mode */
      text-decoration: underline;
    }

    /* Theme Toggle */
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 1.5rem;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "☾";
      font-size: 14px;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      content: "☼";
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
      animation: fadeIn 0.5s ease forwards;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-top: 4rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 0.8rem;
      margin-bottom: 0.8rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Contact Section */
    .contact {
      margin-top: 4rem;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.2s;
    }

    .contact h2 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .contact p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .contact a {
      color: var(--accent);
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: 700;
    }

    .contact a:hover,
    .contact a:focus {
      text-decoration: underline;
      outline: none;
    }

    .contact button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .contact button:hover,
    .contact button:focus {
      background-color: #3b3bbd;
      outline: none;
    }

    /* Copy message style */
    #copy-message {
      color: var(--accent);
      margin-top: 0.5rem;
      font-weight: 700;
      height: 1.2rem;
      min-height: 1.2rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--card-bg-dark);
      font-size: 0.9rem;
      margin-top: 4rem;
    }

    .social-link {
      color: var(--accent);
      text-decoration: none;
      vertical-align: middle;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .social-link:hover,
    .social-link:focus {
      color: #3b3bbd;
      outline: none;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    /* Responsive Navigation - Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 28px;
      height: 22px;
      justify-content: space-between;
    }

    .hamburger div {
      background-color: var(--accent);
      height: 3px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 60px;
        right: 0;
        background: var(--card-bg-dark);
        height: calc(100% - 60px);
        width: 200px;
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem 1rem;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        z-index: 999;
      }

      nav.open {
        transform: translateX(0);
      }

      nav a {
        margin: 1rem 0;
        font-size: 1.2rem;
        width: 100%;
      }

      .theme-switch {
        margin-left: 0;
        margin-top: 1rem;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('light');
    });

    const copyBtn = document.getElementById('copy-email-btn');
    const copyMsg = document.getElementById('copy-message');

    function clearMessage() {
      copyMsg.textContent = '';
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText('info@RealMohd.Engineer')
        .then(() => {
          copyMsg.textContent = '📧 Email copied to clipboard!';
          setTimeout(clearMessage, 3000);
        })
        .catch(() => {
          copyMsg.textContent = '⚠️ Failed to copy email.';
          setTimeout(clearMessage, 3000);
        });
    });

    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');

    function toggleMenu() {
      const isOpen = nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen);
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !hamburger.contains(e.target) && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', false);
      }
    });
  </script>
