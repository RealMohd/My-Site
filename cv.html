  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #1e1e1e;
      --accent: #4f46e5;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1f1f1f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background: var(--card-bg-dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    body.light header {
      background: var(--card-bg-light);
    }

    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: var(--accent);
      margin-left: 1.5rem;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 700;
    }

    nav a.active {
      text-decoration: underline;
      color: #ffffff;
    }

    body.light nav a.active {
      color: #000000;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 1.5rem;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "â˜¾";
      font-size: 14px;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      content: "â˜¼";
    }

    main {
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeIn 0.5s ease;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--card-bg-dark);
      font-size: 0.9rem;
    }

    body.light footer {
      background: var(--card-bg-light);
    }

    .social-link {
      color: var(--accent);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .social-link:hover,
    .social-link:focus {
      color: #3b3bbd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
